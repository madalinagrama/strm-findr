spring.datasource.url=jdbc:postgresql://localhost:5432/strm_findr
spring.datasource.username=
spring.datasource.password=

# Hibernate ddl auto (create, create-drop, validate, update) - update
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

# App Properties
strm-finder.app.jwtSecret= strmFinderSecretKey
strmFinder.app.jwtExpirationMs= 8640000